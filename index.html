<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="addTask">
        <form class="to-do">
          <input id="input" type="text" placeholder="Add your text" />
          <button id="add" class="btn">Enter</button>
        </form>
      </div>
      <div class="taskList">
        <ul class="list">

        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
